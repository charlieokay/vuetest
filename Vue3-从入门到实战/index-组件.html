<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="root">
        <counter />

    </div>

</body>
<script>

    const counter = {
        data() {
            return {
                number: 12
            }
        },
        template: `<div @click="toAdd()">{{number}}</div>`,
        methods: {
            toAdd() {
                this.number++
            }
        },
    }

    const app = Vue.createApp({
        data() {
            return {
                message: 'hello'
            }
        },
        template: `
         <counter />
        `
        ,
        components: {
            counter: counter
        }
    }).mount('#root')



</script>

</html>
